site_name: IBM Automation - Event-driven Solution - Sharing knowledge
site_description: IBM Automation - Event-Driven Solution - Sharing knowledge
site_author: Jerome Boyer
site_url: https://ibm-cloud-architecture.github.com/refarch-eda
repo_name: ibm-cloud-architecture/refarch-eda
repo_url: https://github.com/ibm-cloud-architecture/refarch-eda
copyright: Copyright Â© 2022  IBM

docs_dir: docs-mk
site_dir: public
edit_uri: edit/master/docs-mk

theme: 
  name: material
  logo: images/es-icon.png
  include_search_page: false
  search_index_only: true
  language: en
  palette:
    scheme: default
    primary: 'black'
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo
  features:
      - content.code.annotate
      - content.tooltips
      # - navigation.tabs
      - navigation.instant
      # - navigation.indexes
      # - navigation.tracking
      - navigation.tabs.sticky
      - search.highlight
      - search.share
      - search.suggest
      - toc.follow
      #- toc.integrate
extra_css: ["extra.css"]
use_directory_urls: true
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ibm-cloud-architecture
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/agileitarchitecture
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
      
markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 4
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.snippets:
      base_path: docs-mk/snippets
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.highlight
  
